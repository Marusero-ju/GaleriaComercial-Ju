<div class="container d-flex justify-content-center">
    <form class="row g-3" #productoForm="ngForm">
        <div class="col-12 text-center bg-success text-white form-title">
            <h3>Formulario de Novedades</h3>
        </div>
        <div class="col-lg-6">
          <label for="inputFecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="inputFecha" name="fecha" [(ngModel)]="novedad.fecha" required>
        </div>
        <div class="col-lg-6">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <select id="inputUsuario" class="form-select" name="usuario" [(ngModel)]="novedad.usuario" required>
                <option value="" disabled selected>Seleccione...</option>
                <option *ngFor="let u of usuarios" [ngValue]="u">{{u.apellido}}, {{u.nombre}}</option>
            </select>
        </div>
        <div class="col-12">
            <label for="descripcionTextarea" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcionTextarea" name="descripcion" [(ngModel)]="novedad.descripcion" required></textarea>
        </div>
        <div class="col-12">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select" name="estado" [(ngModel)]="novedad.estado" required>
                <option value="" disabled selected>Seleccione...</option>
                <option>Pendiente</option>
                <option>Procesado</option>
            </select>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-danger mt-2 mb-2" (click)="volver()">Volver al Listado</button>
            <button *ngIf="accion === 'new'" type="submit" class="btn btn-primary mt-2 mb-2" (click)="registrar()" [disabled]="!productoForm.form.valid">Registrar Novedad</button>
            <button *ngIf="accion === 'update'" type="submit" class="btn btn-warning mt-2 mb-2" (click)="modificar()" [disabled]="!productoForm.form.valid">Modificar Novedad</button>
        </div>
    </form>
</div>
