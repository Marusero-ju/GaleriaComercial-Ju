<div class="row">
  <div class="cajaForm col-xs-12 col-md-6">
    <form>
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="input form-control" id="username" name="username" aria-describedby="emailHelp" [(ngModel)]="userform.username">
      </div>
      <div class="mb-3 mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="input form-control" id="password" name="password" [(ngModel)]="userform.password">
      </div>
      <div class="form-check" id="check">
        <input type="checkbox" class="form-check-input mt-3 mx-0" id="rememberMe" name="rememberMe">
        <label class="mt-3 mx-2 form-check-label" for="rememberMe">Recordar</label>
        <p class="mx-4 mt-3">Olvidaste tu contraseña? <a href="#">Click aqui</a></p>
      </div>
      <button type="submit" class="btn btn-perso" (click)="login()">Iniciar Sesión</button>
    </form>
  </div>

  <div class="mt-5 cajaImg col-md-6 d-none d-sm-block">
    <img class="" src="../../../assets/images/Login.svg" alt="image">
  </div>
</div>
