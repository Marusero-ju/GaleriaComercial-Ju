 <body>
  <div class="row">
    <div class="mt-5 cajaImg col-xs-none col-md-6">
      <img class="mx-5 " src="../../../assets/images/fondoLogin.svg" alt="image">
    </div>

    <div class="cajaForm col-xs-12 col-md-6">
      <form >
        <div class="mb-3 mt-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 mt-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="checkOut mb-3 mt-3 form-check">
          <input type="checkbox" class="form-check-input mx-0 my-1" id="exampleCheck1">
          <label class="mx-3 form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <button type="submit" class="btn">Iniciar Sesion</button>
        <p class="mt-3">Todavia no estas registrado? <a href="#"> Registrate</a></p>
        
      </form>
    </div>
  </div>  
</body>
