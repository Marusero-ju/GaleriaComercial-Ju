<main class="container-fluid px-3 px-sm-5 mb-5">
  <button type="button" class="btn  btn-perso mb-3 ms-5" (click)="agregar()">Agregar</button>

  <div class="p-md-5 mt-3 mx-md-4 mx-lg-5 border-perso s">
    <h1 class="h1-perso text-center">Gesti√≥n de Locales</h1>
    <div class="overflow-x-scroll px-md-5 mt-3  border-perso s">
      <table datatable class="table table-striped align-middle text-center mb-5 dataTable"
        id="example">
        <thead>
          <tr>
            <th scope="col"> Nombre</th>
            <th scope="col"> Superficie </th>
            <th scope="col"> Habilitado </th>
            <th scope="col"> Imagen </th>
            <th scope="col"> Alquilado </th>
            <th scope="col"> Costo Mensual </th>
            <th scope="col"> Promociones </th>
            <th scope="col"> Opciones </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of arrayLocales">
            <td> {{l.nombre}} </td>
            <td> {{l.superficie}} </td>
            <td> {{l.habilitado}} </td>
            <td>
              <img [src]="l.pathimages" alt="{{l.nombre}}" class="img-thumbnail" style="max-width: 100px" />
            </td>
            <td> {{l.alquilado}} </td>
            <td> <b>$</b>{{l.costoMes}} </td>
            <!-- Es UN ARRAY FALTA ITERARLO -->
            <td>
              {{l.promociones}}
            </td>
            <td>
              <!-- <button type="button" class="btn btn-warning" (click)="modificar(l._id)">Modificar </button> -->
              <button type="button" class="btn btn-warning me-2" (click)="modificar(l._id)"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill"
                viewBox="0 0 16 16">
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
              </svg>
            </button>
              <!-- <button type="button" class="btn btn-danger me-2" (click)="eliminar(l._id)">Elimnar</button> -->
              <button type="button" class="btn btn-danger " (click)="eliminar(l._id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-trash3-fill" viewBox="0 0 16 16">
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
